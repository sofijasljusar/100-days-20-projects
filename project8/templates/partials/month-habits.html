<h3 class="text-shadow">{{ month_date|date:"F" }} {{ month_date|date:"Y" }}</h3>

<div class="mb-4">
{% if editable %}
    <button class="btn border-dark" data-bs-toggle="modal" data-bs-target="#editHabitsModal">
        Edit Habits
    </button>
{% endif %}
</div>

<div class="row g-3 scrollable-container h-60">
    {% for habit in habits %}
        {% include 'partials/habit-item.html' with habit=habit %}
    {% endfor %}
</div>

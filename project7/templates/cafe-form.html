{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">

        <h2 class="mb-4">
            {% if form.instance.pk %}
                Edit Cafe
            {% else %}
                Add a New Cafe
            {% endif %}
        </h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mb-3">
                {% if form.instance.pk %}Edit{% else %}Add{% endif %} Cafe
            </button>
        </form>

    </div>
{% endblock %}

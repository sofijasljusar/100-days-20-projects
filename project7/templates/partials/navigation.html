{% load static %}
<header class="p-3 text-bg-dark">
    <div class="container"> 
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"> 
            <a href="javascript:void(0)" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"
                src="{% static "project7/images/coffee_logo.svg" %}" alt="coffee icon">
            </a> 
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"> 
                <li>
                    <a href="{% url 'home' %}" class="nav-link px-2 text-white">Home</a>
                </li>
                <li>
                    <a href="javascript:void(0)" id="random-cafe-link" data-api-url="{% url 'random-api' %}" class="nav-link px-2 text-white">Random</a>
                </li>
                <li>
                    <a href="{% url 'add-cafe' %}" class="nav-link px-2 text-info">Add Cafe</a>
                </li>
            </ul> 
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" action="{% url 'search' %}" method="get">
                <input type="search" name="loc" class="form-control form-control-dark text-bg-dark" placeholder="Search by location..." aria-label="Search">
            </form> 
            <div class="text-end"> 
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="btn btn-outline-light me-2">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Login</a> 
                    <a href="{% url 'signup' %}" class="btn btn-info">Sign-up</a>
                {% endif %}
                </div> 
        </div> 
    </div> 
</header>
